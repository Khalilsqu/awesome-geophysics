<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset and Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.7;
        background: linear-gradient(135deg, #eceff1 0%, #cfd8dc 100%);
        color: #212121;
        padding: 30px;
        transition: background 0.4s ease, color 0.4s ease;
      }

      /* Dark Mode */
      body.dark-mode {
        background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
        color: #f5f5f5;
      }

      /* Header Styles */
      header {
        background: #ff69b4; /* Barbie Pink */
        color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 100;
        animation: fadeIn 0.5s ease-in;
      }

      body.dark-mode header {
        background: #e91e63; /* Darker pink for better contrast */
      }

      header h1 {
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 400;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #ffe6f2;
      }

      /* Main Content */
      main {
        max-width: 1100px;
        margin: 40px auto;
        padding: 30px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        transition: background 0.4s ease;
        animation: slideUp 0.6s ease-out;
      }

      body.dark-mode main {
        background: #363636; /* Lighter dark gray for contrast */
      }

      /* Footer Styles */
      footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px;
        background: #ff69b4; /* Barbie Pink */
        color: #fff;
        border-radius: 8px;
        box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.7s ease-in;
      }

      body.dark-mode footer {
        background: #e91e63; /* Darker pink for better contrast */
      }

      footer a {
        color: #fff;
        text-decoration: none;
        font-weight: 400;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #ffe6f2;
        text-decoration: underline;
      }

      body.dark-mode footer a {
        color: #fff;
      }

      body.dark-mode footer a:hover {
        color: #ffb6c1; /* Softer pink hover */
      }

      /* Images */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      /* Theme Toggle Button */
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 30px;
        background: #fff;
        color: #ff69b4;
        border: none;
        padding: 8px 16px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
      }

      .theme-toggle:hover {
        background: #ffb6c1;
        color: #fff;
        transform: translateY(-2px);
      }

      body.dark-mode .theme-toggle {
        background: #505050; /* Lighter gray */
        color: #ffb6c1; /* Softer pink */
      }

      body.dark-mode .theme-toggle:hover {
        background: #616161;
        color: #fff;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        header h1 {
          font-size: 1.8rem;
        }

        nav a {
          margin: 0 10px;
          font-size: 0.9rem;
        }

        main {
          padding: 20px;
        }

        .theme-toggle {
          top: 15px;
          right: 15px;
          padding: 6px 12px;
          font-size: 0.85rem;
        }
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 1.5rem;
        }

        nav {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        nav a {
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>{{ page.title }}</h1>
      <nav>
        <a href="https://github.com/aradfarahani/awesome-geophysics">GitHub</a>
        <a href="https://www.linkedin.com/in/aradfarahani/">LinkedIn</a>
        <a href="https://aradfarahani.com/about/">About</a>
        <a href="mailto:aradfarahani@aol.com">Contact</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    </header>

    <!-- Main Content Section -->
    <main>{{ content }}</main>

    <!-- Footer Section -->
    <footer>
      <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}</p>
      Maintained by <a href="{{ site.author.github }}">{{ site.author.name }}</a>.
    </footer>

    <!-- JavaScript for Theme Toggle -->
    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        const button = document.querySelector(".theme-toggle");
        button.textContent = document.body.classList.contains("dark-mode")
          ? "Switch to Light Mode"
          : "Toggle Dark Mode";
      }

      // Detect user's preferred color scheme on load
      if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.classList.add("dark-mode");
        document.querySelector(".theme-toggle").textContent = "Switch to Light Mode";
      }
    </script>
  </body>
</html>
