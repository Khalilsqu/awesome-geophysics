name: Validate new addition to awesome_geophysics.json
# This workflow validates new entries in the awesome_geophysics.json file.

on:
  push:
    paths:
      - "awesome_geophysics.json" # Trigger on changes to the JSON file
      - "scripts/validate_new_entries.py" # Trigger on changes to the validation script
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "awesome_geophysics.json" # Trigger on pull requests that modify the JSON file
      - "scripts/validate_new_entries.py" # Trigger on pull requests that modify the validation script
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run validation
        run: python scripts/validate_new_entries.py
